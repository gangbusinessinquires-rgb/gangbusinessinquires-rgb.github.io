<div class="admin-card">
    <h3>Project Customization</h3>
    <div class="input-row">
        <input type="text" id="botName" placeholder="Bot Display Name">
        <input type="text" id="botUser" placeholder="Username (e.g. Bot#0001)">
    </div>
    <div class="input-row">
        <input type="number" id="botServers" placeholder="Servers Count">
        <input type="number" id="botUsers" placeholder="Users Count">
    </div>
    <label>Current Status</label>
    <select id="botStatus">
        <option value="Online">Online / Live</option>
        <option value="Maintenance">Under Maintenance</option>
    </select>
    <textarea id="botDesc" placeholder="Describe what the bot does..."></textarea>
    <input type="text" id="botInvite" placeholder="Discord Invite Link">
    <button onclick="addBot()" class="play-btn" style="width: 100%; border:none; cursor:pointer;">Update Portfolio</button>
</div>
