<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo" style="font-weight: bold; font-size: 1.2rem;">PORTFOLIO</div>
        <a href="admin.html" class="login-btn">Admin Login</a>
    </nav>

    <div class="hero">
        <div class="tech-stack">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
        </div>
        <h1>Developer Profile</h1>
        <p style="color: var(--text-muted); font-size: 1.2rem;">Multi-language automation and bot specialist.</p>
    </div>

    <div class="container">
        <div id="bot-display" class="grid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "bots"), (snapshot) => {
            const display = document.getElementById('bot-display');
            display.innerHTML = "";
            snapshot.forEach((doc) => {
                const bot = doc.data();
                display.innerHTML += `
                    <div class="bot-card">
                        <h3>${bot.name}</h3>
                        <p>${bot.desc}</p>
                        <a href="${bot.invite}" target="_blank" class="play-btn">Invite Bot</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
