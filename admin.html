<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; }
        input, select, textarea { width: 100%; background: #000; color: white; border: 1px solid #333; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .submit-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        .manage-card { background: #111; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>
    <div id="login-section" class="container" style="max-width: 400px; margin-top: 50px; text-align: center;">
        <h2>System Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" class="submit-btn">Login</button>
    </div>

    <div id="dashboard" class="container" style="display:none; max-width: 800px; padding-top: 30px;">
        <h1 style="text-align:center">Admin Dashboard</h1>
        <div class="admin-section">
            <h3>ðŸ“© Inquiries</h3>
            <div id="inquiry-list"></div>
        </div>
        <div class="admin-section">
            <h3>ðŸš€ Add/Edit Bot</h3>
            <input type="hidden" id="edit-bot-id">
            <input type="text" id="botName" placeholder="Name">
            <input type="text" id="botUser" placeholder="Username (@)">
            <input type="text" id="botAvatar" placeholder="Avatar URL">
            <input type="number" id="botServers" placeholder="Servers">
            <input type="number" id="botUsers" placeholder="Users">
            <select id="botStatus"><option value="Online">Online</option><option value="Maintenance">Maintenance</option></select>
            <select id="botLanguage"><option value="JavaScript">JavaScript</option><option value="Python">Python</option></select>
            <textarea id="botDesc" placeholder="Description"></textarea>
            <input type="text" id="botInvite" placeholder="Invite Link">
            <button onclick="saveBot()" class="submit-btn">Save Bot</button>
        </div>
        <div id="manage-bots"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (u) => { 
            if (u) { document.getElementById('login-section').style.display='none'; document.getElementById('dashboard').style.display='block'; loadAdminData(); } 
        });

        window.replyInquiry = (contact, type) => {
            window.location.href = `mailto:${contact}?subject=Reply to ${type}`;
        };

        function loadAdminData() {
            onSnapshot(collection(db, "inquiries"), (s) => {
                const list = document.getElementById('inquiry-list');
                list.innerHTML = "";
                s.forEach(d => {
                    const i = d.data();
                    list.innerHTML += `<div class="manage-card">
                        <b>${i.type}</b>: ${i.message}<br>
                        <button onclick="replyInquiry('${i.contact}', '${i.type}')" style="background:#2ecc71; color:white; border:none; padding:5px; border-radius:5px; margin-top:5px;">Reply</button>
                        <button onclick="deleteItem('inquiries','${d.id}')" style="background:#e74c3c; color:white; border:none; padding:5px; border-radius:5px;">Delete</button>
                    </div>`;
                });
            });

            onSnapshot(collection(db, "bots"), (s) => {
                const list = document.getElementById('manage-bots');
                list.innerHTML = "<h4>Manage Bots</h4>";
                s.forEach(d => {
                    list.innerHTML += `<div class="manage-card" style="display:flex; justify-content:space-between">
                        <span>${d.data().name}</span>
                        <button onclick="deleteItem('bots','${d.id}')" style="color:red; background:none; border:none;">X</button>
                    </div>`;
                });
            });
        }

        window.saveBot = async () => {
            const data = {
                name: document.getElementById('botName').value,
                username: document.getElementById('botUser').value,
                avatar: document.getElementById('botAvatar').value,
                servers: document.getElementById('botServers').value,
                users: document.getElementById('botUsers').value,
                status: document.getElementById('botStatus').value,
                language: document.getElementById('botLanguage').value,
                desc: document.getElementById('botDesc').value,
                invite: document.getElementById('botInvite').value
            };
            await addDoc(collection(db, "bots"), data);
            location.reload();
        };

        window.deleteItem = async (col, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, col, id)); };
    </script>
</body>
</html>
