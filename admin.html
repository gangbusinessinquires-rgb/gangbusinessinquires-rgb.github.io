<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architect Console</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="card-frame" style="max-width: 500px; margin: 0 auto;">
            <h2>Deploy_System</h2>
            <input type="text" id="name" class="input-field" placeholder="Name" style="margin-top:20px;">
            <input type="text" id="desc" class="input-field" placeholder="Description" style="margin-top:15px;">
            <input type="number" id="users" class="input-field" placeholder="Users" style="margin-top:15px;">
            <input type="number" id="servers" class="input-field" placeholder="Servers" style="margin-top:15px;">
            <input type="text" id="avatar" class="input-field" placeholder="Avatar URL" style="margin-top:15px;">
            <input type="text" id="invite" class="input-field" placeholder="Invite Link" style="margin-top:15px;">
            <button id="btn" class="primary-btn" style="margin-top:20px;">INITIALIZE</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const db = getFirestore(initializeApp({ projectId: "portfolio-a8de0" }));
        document.getElementById('btn').onclick = async () => {
            await addDoc(collection(db, "bots"), {
                name: document.getElementById('name').value,
                desc: document.getElementById('desc').value,
                users: document.getElementById('users').value,
                servers: document.getElementById('servers').value,
                avatar: document.getElementById('avatar').value,
                invite: document.getElementById('invite').value
            });
            alert("SYSTEM_DEPLOYED"); location.reload();
        };
    </script>
</body>
</html>
