<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section" class="container" style="max-width: 400px; margin-top: 100px;">
        <h2 style="text-align:center">System Login</h2>
        <input type="email" id="email" placeholder="Admin Email" class="admin-input">
        <input type="password" id="password" placeholder="Password" class="admin-input">
        <button onclick="handleLogin()" class="play-btn" style="width:100%">Unlock Dashboard</button>
    </div>

    <div id="dashboard" class="container" style="display:none; max-width: 800px; padding-bottom: 100px;">
        <h1 style="text-align: center;">Control Center</h1>

        <div class="admin-section">
            <h3>üöÄ Project Editor</h3>
            <input type="hidden" id="edit-bot-id">
            <input type="text" id="botName" placeholder="Bot Name" class="admin-input">
            <input type="text" id="botUser" placeholder="Username (@...)" class="admin-input">
            <input type="text" id="botAvatar" placeholder="Avatar URL" class="admin-input">
            <div style="display:flex; gap:10px;">
                <input type="number" id="botServers" placeholder="Servers" class="admin-input">
                <input type="number" id="botUsers" placeholder="Users" class="admin-input">
            </div>
            <select id="teamMemberSelect" multiple class="admin-input" style="height:100px;"></select>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="checkbox" id="botPinned"> <label>Pin to Top</label>
            </div>
            <textarea id="botDesc" placeholder="Description..." class="admin-input"></textarea>
            <input type="text" id="botInvite" placeholder="Invite Link" class="admin-input">
            <button onclick="saveBot()" class="play-btn" style="width:100%">Publish Project</button>
        </div>

        <div class="admin-section">
            <h3>üë• Team Editor</h3>
            <input type="hidden" id="edit-team-id">
            <input type="text" id="tName" placeholder="Full Name" class="admin-input">
            <input type="text" id="tRole" placeholder="Role" class="admin-input">
            <input type="text" id="tAvatar" placeholder="Avatar URL" class="admin-input">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="saveMember()" class="play-btn" style="background:#4e5058">Save Member</button>
                <button onclick="createStaffPortfolio()" class="play-btn" style="background:var(--accent)">Create Portfolio</button>
            </div>
        </div>

        <div class="admin-section">
            <h3>üõ†Ô∏è Manage Entries</h3>
            <div id="manage-bots-list"></div>
            <div id="manage-team-list" style="margin-top:20px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogin = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (u) => { if(u){ document.getElementById('login-section').style.display='none'; document.getElementById('dashboard').style.display='block'; loadData(); } });

        window.saveBot = async () => {
            const id = document.getElementById('edit-bot-id').value;
            const members = Array.from(document.getElementById('teamMemberSelect').selectedOptions).map(o => o.value);
            const data = {
                name: document.getElementById('botName').value, username: document.getElementById('botUser').value,
                avatar: document.getElementById('botAvatar').value, servers: document.getElementById('botServers').value,
                users: document.getElementById('botUsers').value, desc: document.getElementById('botDesc').value,
                invite: document.getElementById('botInvite').value, pinned: document.getElementById('botPinned').checked,
                contributors: members, status: "Online", language: "JavaScript"
            };
            id ? await updateDoc(doc(db, "bots", id), data) : await addDoc(collection(db, "bots"), data);
            location.reload();
        };

        window.saveMember = async () => {
            const id = document.getElementById('edit-team-id').value;
            const data = { name: document.getElementById('tName').value, role: document.getElementById('tRole').value, avatar: document.getElementById('tAvatar').value };
            id ? await updateDoc(doc(db, "team", id), data) : await addDoc(collection(db, "team"), data);
            location.reload();
        };

        window.createStaffPortfolio = async () => {
            const id = document.getElementById('edit-team-id').value;
            if(!id) return alert("Select a member first!");
            await updateDoc(doc(db, "team", id), { hasPortfolio: true });
            alert("Portfolio Link Created!");
        };

        function loadData() {
            onSnapshot(collection(db, "bots"), (s) => {
                const list = document.getElementById('manage-bots-list');
                list.innerHTML = "<h4>Bots</h4>";
                s.forEach(d => {
                    const b = d.data();
                    list.innerHTML += `<div class="manage-item"><span>${b.name}</span><div class="manage-btns"><button class="edit-btn" onclick="editBot('${d.id}')">Edit</button><button class="del-btn" onclick="deleteItem('bots','${d.id}')">Del</button></div></div>`;
                });
            });
            onSnapshot(collection(db, "team"), (s) => {
                const list = document.getElementById('manage-team-list');
                const select = document.getElementById('teamMemberSelect');
                list.innerHTML = "<h4>Team</h4>"; select.innerHTML = "";
                s.forEach(d => {
                    const t = d.data();
                    list.innerHTML += `<div class="manage-item"><span>${t.name}</span><div class="manage-btns"><button class="edit-btn" onclick="editTeam('${d.id}')">Edit</button><button class="del-btn" onclick="deleteItem('team','${d.id}')">Del</button></div></div>`;
                    const opt = document.createElement('option'); opt.value = t.name; opt.text = t.name; select.appendChild(opt);
                });
            });
        }

        window.editBot = async (id) => {
            const d = await getDoc(doc(db, "bots", id)); const b = d.data();
            document.getElementById('edit-bot-id').value = id;
            document.getElementById('botName').value = b.name; document.getElementById('botUser').value = b.username;
            document.getElementById('botAvatar').value = b.avatar; document.getElementById('botServers').value = b.servers;
            document.getElementById('botUsers').value = b.users; document.getElementById('botDesc').value = b.desc;
            document.getElementById('botInvite').value = b.invite; document.getElementById('botPinned').checked = b.pinned;
            window.scrollTo(0,0);
        };

        window.editTeam = async (id) => {
            const d = await getDoc(doc(db, "team", id)); const t = d.data();
            document.getElementById('edit-team-id').value = id;
            document.getElementById('tName').value = t.name; document.getElementById('tRole').value = t.role;
            document.getElementById('tAvatar').value = t.avatar;
            window.scrollTo(0,0);
        };

        window.deleteItem = async (col, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, col, id)); };
    </script>
</body>
</html>
