<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section { background: rgba(255,255,255,0.03); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
        input, select, textarea { width: 100%; background: #000; color: white; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
        .submit-btn { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        .delete-list-item { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .del-btn { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login-section" class="container" style="max-width: 450px; margin-top: 100px; text-align: center;">
        <h2>System Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" class="submit-btn">Unlock Portal</button>
    </div>

    <div id="dashboard" class="container" style="display:none; max-width: 800px;">
        <h1 style="text-align: center; margin-bottom: 40px;">Control Center</h1>

        <div class="admin-section">
            <h3>üöÄ Add New Project</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="botName" placeholder="Bot Name">
                <input type="text" id="botUser" placeholder="Username (@...)">
            </div>
            <input type="number" id="botServers" placeholder="Servers">
            <input type="number" id="botUsers" placeholder="Users">
            <select id="botStatus">
                <option value="Online">üü¢ Online</option>
                <option value="Maintenance">üü° Maintenance</option>
            </select>
            <textarea id="botDesc" placeholder="Description..."></textarea>
            <input type="text" id="botInvite" placeholder="Invite Link URL">
            <button onclick="saveBot()" class="submit-btn">Publish Project</button>
        </div>

        <div class="admin-section">
            <h3>üë• Add Team Member</h3>
            <input type="text" id="tName" placeholder="Full Name">
            <input type="text" id="tRole" placeholder="Role (e.g. Lead Python Dev)">
            <input type="text" id="tAvatar" placeholder="Profile Picture URL">
            <button onclick="saveMember()" class="submit-btn" style="background:#4e5058">Add Member</button>
        </div>

        <div class="admin-section">
            <h3>üõ†Ô∏è Manage Entries</h3>
            <div id="manage-bots"><h4>Bots</h4></div>
            <div id="manage-team" style="margin-top: 20px;"><h4>Team</h4></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadManagement();
            } catch (e) { alert(e.message); }
        };

        window.saveBot = async () => {
            await addDoc(collection(db, "bots"), {
                name: document.getElementById('botName').value,
                username: document.getElementById('botUser').value,
                servers: document.getElementById('botServers').value,
                users: document.getElementById('botUsers').value,
                status: document.getElementById('botStatus').value,
                desc: document.getElementById('botDesc').value,
                invite: document.getElementById('botInvite').value
            });
            alert("Bot Published!");
        };

        window.saveMember = async () => {
            await addDoc(collection(db, "team"), {
                name: document.getElementById('tName').value,
                role: document.getElementById('tRole').value,
                avatar: document.getElementById('tAvatar').value
            });
            alert("Member Added!");
        };

        function loadManagement() {
            onSnapshot(collection(db, "bots"), s => {
                const bDiv = document.getElementById('manage-bots');
                bDiv.innerHTML = "<h4>Bots</h4>";
                s.forEach(d => {
                    bDiv.innerHTML += `<div class="delete-list-item"><span>${d.data().name}</span><button class="del-btn" onclick="deleteItem('bots','${d.id}')">Delete</button></div>`;
                });
            });
            onSnapshot(collection(db, "team"), s => {
                const tDiv = document.getElementById('manage-team');
                tDiv.innerHTML = "<h4>Team</h4>";
                s.forEach(d => {
                    tDiv.innerHTML += `<div class="delete-list-item"><span>${d.data().name}</span><button class="del-btn" onclick="deleteItem('team','${d.id}')">Delete</button></div>`;
                });
            });
        }

        window.deleteItem = async (col, id) => {
            if(confirm("Are you sure?")) await deleteDoc(doc(db, col, id));
        };
    </script>
</body>
</html>
