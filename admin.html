<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section" class="container" style="max-width: 400px; margin-top: 100px; text-align: center;">
        <h2>System Login</h2>
        <input type="email" id="email" placeholder="Admin Email" style="width:100%; padding:15px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; border-radius:10px;">
        <input type="password" id="password" placeholder="Password" style="width:100%; padding:15px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; border-radius:10px;">
        <button onclick="handleLogin()" class="play-btn" style="width:100%">Unlock Dashboard</button>
    </div>

    <div id="dashboard" class="container" style="display:none; max-width: 800px; padding-bottom: 100px;">
        <h1 style="text-align: center;">Control Center</h1>

        <div class="admin-section">
            <h3>‚öôÔ∏è Global Settings</h3>
            <label style="color:#888;">Commission Status</label>
            <select id="commStatus" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; margin-bottom:10px;">
                <option value="true">Open</option>
                <option value="false">Closed</option>
            </select>
            <button onclick="updateCommissions()" class="play-btn" style="width:100%; background:#2ecc71">Update Status</button>
        </div>

        <div class="admin-section" style="margin-top:20px;">
            <h3>üöÄ Project Editor</h3>
            <input type="hidden" id="edit-bot-id">
            <input type="text" id="botName" placeholder="Bot Name">
            <input type="text" id="botUser" placeholder="Username (@...)">
            <input type="text" id="botAvatar" placeholder="Avatar URL">
            <input type="number" id="botServers" placeholder="Servers">
            <input type="number" id="botUsers" placeholder="Users">
            
            <label style="color:#888; font-size:12px;">Assign Team Members (Hold Ctrl/Cmd)</label>
            <select id="teamMemberSelect" multiple style="width:100%; height:100px; background:#000; color:#fff; border:1px solid #333; margin-bottom:10px;"></select>

            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <input type="checkbox" id="botPinned" style="width:auto;"> <label>Pin Project to Top</label>
            </div>
            <select id="botStatus"><option value="Online">Online</option><option value="Maintenance">Maintenance</option></select>
            <select id="botLanguage"><option value="JavaScript">JavaScript</option><option value="Python">Python</option></select>
            <textarea id="botDesc" placeholder="Description..."></textarea>
            <input type="text" id="botInvite" placeholder="Server Invite Link">
            <button onclick="saveBot()" class="play-btn" style="width:100%">Save Project</button>
        </div>

        <div id="manage-bots" style="margin-top:20px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert(e.message); }
        };

        window.updateCommissions = async () => {
            const isOpen = document.getElementById('commStatus').value === "true";
            await setDoc(doc(db, "settings", "commissions"), { open: isOpen });
            alert("Status Updated!");
        };

        onAuthStateChanged(auth, (u) => { if(u){ document.getElementById('login-section').style.display='none'; document.getElementById('dashboard').style.display='block'; loadData(); } });

        window.saveBot = async () => {
            const id = document.getElementById('edit-bot-id').value;
            const selectBox = document.getElementById('teamMemberSelect');
            const selectedMembers = Array.from(selectBox.selectedOptions).map(o => o.value);

            const data = {
                name: document.getElementById('botName').value,
                username: document.getElementById('botUser').value,
                avatar: document.getElementById('botAvatar').value,
                servers: document.getElementById('botServers').value,
                users: document.getElementById('botUsers').value,
                status: document.getElementById('botStatus').value,
                language: document.getElementById('botLanguage').value,
                desc: document.getElementById('botDesc').value,
                invite: document.getElementById('botInvite').value,
                pinned: document.getElementById('botPinned').checked,
                contributors: selectedMembers
            };
            id ? await updateDoc(doc(db, "bots", id), data) : await addDoc(collection(db, "bots"), data);
            location.reload();
        };

        function loadData() {
            onSnapshot(collection(db, "bots"), (s) => {
                const bList = document.getElementById('manage-bots');
                bList.innerHTML = "<h3>Bots</h3>";
                s.forEach(d => {
                    const b = d.data();
                    bList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#111; padding:10px; border-radius:8px; margin-bottom:5px;">
                        <span>${b.name} ${b.pinned ? 'üìå' : ''}</span>
                        <button onclick="deleteItem('bots','${d.id}')" style="color:#ff4757; background:none; border:none; cursor:pointer;">Delete</button>
                    </div>`;
                });
            });

            onSnapshot(collection(db, "team"), (s) => {
                const selectBox = document.getElementById('teamMemberSelect');
                selectBox.innerHTML = "";
                s.forEach(d => {
                    const t = d.data();
                    const opt = document.createElement('option');
                    opt.value = t.name;
                    opt.text = t.name;
                    selectBox.appendChild(opt);
                });
            });
        }

        window.deleteItem = async (col, id) => { if(confirm("Confirm?")) await deleteDoc(doc(db, col, id)); };
    </script>
</body>
</html>
