<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Bot Developer Portfolio</h1>
        <p>Real-time projects powered by Firebase.</p>
    </div>

    <div class="container">
        <div id="bot-display" class="grid">
            <p>Loading projects...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979",
            measurementId: "G-PG4QH8PRHE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const botDisplay = document.getElementById('bot-display');

        onSnapshot(collection(db, "bots"), (snapshot) => {
            botDisplay.innerHTML = ""; 
            if (snapshot.empty) {
                botDisplay.innerHTML = "<p>No bots added yet. Visit admin.html to add one!</p>";
                return;
            }
            snapshot.forEach((doc) => {
                const bot = doc.data();
                botDisplay.innerHTML += `
                    <div class="bot-card">
                        <h3>${bot.name}</h3>
                        <p>${bot.desc}</p>
                        <a href="${bot.invite}" target="_blank" class="btn">Add to Server</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
