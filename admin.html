    <div class="admin-section">
        <h3>ğŸ¤– Bot Editor</h3>

        <input type="text" id="bName" placeholder="Bot Name" class="admin-input">
        <input type="text" id="bDesc" placeholder="Description" class="admin-input">
        <input type="text" id="bUsers" placeholder="User Count" class="admin-input">
        <input type="text" id="bServers" placeholder="Server Count" class="admin-input">
        <input type="text" id="bAvatar" placeholder="Image URL" class="admin-input">
        <input type="text" id="bInvite" placeholder="Invite Link" class="admin-input">
        <button onclick="saveBot()" class="play-btn">Publish Project</button>
    </div>

    <div class="admin-section">
        <h3>ğŸ‘¥ Team Editor</h3>
        <input type="hidden" id="team-edit-id">

        <input type="text" id="tRole" placeholder="Role" class="admin-input">

    </div>

    <div class="admin-section">
        <h3>ğŸ› ï¸ Manage Entries</h3>
        <div id="manage-bots"><h4>Bots</h4></div>
        <div id="manage-team" style="margin-top:20px;"><h4>Team</h4></div>
    </div>
</div>

<script type="module">
    // ... (Your Firebase Init Code here) ...
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const db = getFirestore(app);

    // SAVE BOT FUNCTION
    window.saveBot = async () => {
        const id = document.getElementById('bot-edit-id').value;
        const data = {
            name: document.getElementById('bName').value,
            desc: document.getElementById('bDesc').value,
            users: document.getElementById('bUsers').value,
            servers: document.getElementById('bServers').value,
            avatar: document.getElementById('bAvatar').value,
            invite: document.getElementById('bInvite').value
        };
        id ? await updateDoc(doc(db, "bots", id), data) : await addDoc(collection(db, "bots"), data);
        location.reload();
    };

    // LOAD BOTS INTO MANAGE LIST
    onSnapshot(collection(db, "bots"), (s) => {
        const list = document.getElementById('manage-bots');
        list.innerHTML = "<h4>Bots</h4>";
        s.forEach(d => {
            list.innerHTML += `
                <div class="manage-item">
                    <span>${d.data().name}</span>
                    <div>
                        <button class="edit-btn" onclick="editBot('${d.id}')">Edit</button>
                        <button class="del-btn" onclick="deleteBot('${d.id}')">Del</button>
                    </div>
                </div>`;
        });
    });

    window.deleteBot = async (id) => { if(confirm("Delete Bot?")) await deleteDoc(doc(db, "bots", id)); };
    // (Add similar logic for saveMember and deleteMember)
</script>
