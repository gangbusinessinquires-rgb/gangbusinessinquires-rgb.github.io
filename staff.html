<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><div class="logo">STAFF<span>PORTFOLIO</span></div><a href="index.html" class="login-btn">Back Home</a></nav>
    <div class="hero">
        <img id="staff-avatar" src="" class="team-avatar" style="width:100px; height:100px; border-width:4px;">
        <h1 id="staff-name">Loading...</h1>
        <p id="staff-role" style="color:var(--accent); font-weight:bold;"></p>
    </div>
    <div class="container">
        <h2 class="section-title">Project Contributions</h2>
        <div id="staff-projects" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxZOiNLQixhfEK5_U-yf1wDi7f1oyM9NQ",
            authDomain: "portfolio-a8de0.firebaseapp.com",
            projectId: "portfolio-a8de0",
            storageBucket: "portfolio-a8de0.firebasestorage.app",
            messagingSenderId: "352813143804",
            appId: "1:352813143804:web:9ab1d0f59f38d0b519e979"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userSlug = urlParams.get('user');

        async function init() {
            const teamSnap = await getDocs(collection(db, "team"));
            let staffData = null;
            teamSnap.forEach(doc => {
                if(doc.data().name.substring(0,3).toLowerCase() === userSlug) staffData = doc.data();
            });

            if(staffData) {
                document.getElementById('staff-name').innerText = staffData.name;
                document.getElementById('staff-role').innerText = staffData.role;
                document.getElementById('staff-avatar').src = staffData.avatar;
                loadStaffProjects(staffData.name);
            }
        }

        function loadStaffProjects(name) {
            onSnapshot(collection(db, "bots"), (s) => {
                const display = document.getElementById('staff-projects');
                display.innerHTML = "";
                s.forEach(d => {
                    const b = d.data();
                    if(b.contributors && b.contributors.includes(name)) {
                        display.innerHTML += `
                            <div class="bot-card">
                                <div class="bot-header">
                                    <img src="${b.avatar}" class="bot-pfp">
                                    <div class="bot-identity"><h3>${b.name}</h3></div>
                                </div>
                                <p class="bot-description">${b.desc}</p>
                                <a href="${b.invite}" class="play-btn">Join Server</a>
                            </div>`;
                    }
                });
            });
        }
        init();
    </script>
</body>
</html>
